<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>	
<table border=5>
	<tr>
		<th>My Calculator</th>
	</tr>
	<form>
	<tr>
		<td>Enter 1st Number : <input id="n1" type="number" placeholder="number 1"></td>
	</tr>
	<tr>
		<td>Enter 2nd Number : <input id="n2" type="number" placeholder="number 2"></td>
	</tr>
	<tr>
		<td>
			<input type="reset" value="Clear values">		
			Result : <input id="result" size="10" disabled>
		</td>
	</tr>
	</form>
	<tr>
		<td>
			<button id="add">Add</button>
			<button id="sub">Subtract</button>
			<button id="mul">Multiply</button>
			<button id="div">Divide</button>
		</td>
	</tr>
</table>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
